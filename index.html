<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ping Master Pro - All Devices</title>
    <style>
        :root {
            --deep-blue: #040b2e;
            --liquid-blue: #0077ff;
            --glass-border: rgba(0, 195, 255, 0.3);
            --neon-cyan: #00d2ff;
        }

        /* Reset de base pour éviter les décalages sur mobile */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0; 
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--deep-blue);
            overflow: hidden; position: relative;
        }

        /* Animation de fond (s'adapte à la taille de la fenêtre) */
        body::before, body::after {
            content: ""; position: absolute;
            width: 200vmax; height: 200vmax; /* vmax garantit que ça couvre tout même en rotation */
            background: var(--liquid-blue);
            opacity: 0.12; border-radius: 42%;
            z-index: -1; animation: rotate 25s linear infinite;
        }
        body::before { top: -150vmax; left: -50vmax; }
        body::after { bottom: -150vmax; right: -50vmax; animation-duration: 40s; opacity: 0.08; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Carte Principale Adaptative */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: clamp(20px, 5vw, 30px);
            padding: clamp(20px, 8vw, 40px);
            width: 90%; 
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        h2 { 
            color: var(--neon-cyan); 
            letter-spacing: 2px; 
            font-size: clamp(1.2rem, 6vw, 1.8rem);
            margin-bottom: 20px;
        }

        input {
            width: 100%; 
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 195, 255, 0.3);
            border-radius: 12px; 
            color: #fff;
            font-size: 1.5rem; 
            text-align: center; 
            outline: none;
            appearance: none; /* Enlève le style par défaut sur iOS */
        }

        .result-container {
            margin-top: clamp(20px, 5vw, 30px);
            padding: clamp(15px, 5vw, 25px);
            background: rgba(0, 119, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(0, 119, 255, 0.15);
        }

        .result-value {
            display: block; 
            font-weight: 800; 
            color: #ffffff;
            font-size: clamp(1.8rem, 12vw, 3rem);
            word-wrap: break-word;
        }

        /* Bouton "Curieux" Adaptatif */
        .info-btn {
            margin-top: 25px;
            background: rgba(0, 210, 255, 0.05);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            animation: pulse-glow 2s infinite, nudge 6s infinite;
            width: auto;
        }

        /* Fenêtre Modale Responsive */
        .modal {
            display: none;
            position: fixed; z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(4, 11, 46, 0.95);
            backdrop-filter: blur(10px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 25px;
            width: 85%;
            max-width: 320px;
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .modal-line { margin: 15px 0; text-align: left; }
        .modal-line label { color: var(--neon-cyan); font-size: 0.6rem; text-transform: uppercase; display: block; margin-bottom: 2px; }
        .modal-line span { color: #fff; font-size: 1rem; font-weight: 500; }

        .close-btn {
            margin-top: 20px; width: 100%; padding: 12px;
            background: rgba(0, 210, 255, 0.2);
            color: #fff; border-radius: 12px; text-align: center; cursor: pointer;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.3); }
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        @keyframes nudge {
            0%, 90% { transform: scale(1); }
            95% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>PING MASTER</h2>
        <input type="number" id="pingInput" pattern="[0-9]*" inputmode="numeric" placeholder="MS" oninput="convert()">
        
        <div class="result-container">
            <span class="result-value" id="val">0</span>
            <span id="unit" style="color:var(--neon-cyan); font-size:0.7rem; font-weight:bold; letter-spacing:2px;">SECONDE</span>
        </div>

        <button class="info-btn" onclick="openModal()">Détails Réseau</button>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--neon-cyan); margin-top:0; font-size:1rem;">RÉSEAU DÉTECTÉ</h3>
            <div class="modal-line"><label>Pays</label><span id="country">-</span></div>
            <div class="modal-line"><label>Ville</label><span id="city">-</span></div>
            <div class="modal-line"><label>Adresse IP</label><span id="ip">-</span></div>
            <div class="modal-line"><label>Opérateur</label><span id="isp">-</span></div>
            <div class="close-btn" onclick="closeModal()">FERMER</div>
        </div>
    </div>

    <script>
        const apiKey = 'at_JS8gLN1sxlDSuBBVgh9namJEGQ2TT';

        function openModal() { document.getElementById('infoModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

        async function fetchGeo() {
            try {
                const res = await fetch(`https://geo.ipify.org/api/v2/country,city?apiKey=${apiKey}`);
                const data = await res.json();
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('city').innerText = data.location.city;
                document.getElementById('country').innerText = data.location.country;
                document.getElementById('isp').innerText = data.isp;
            } catch (e) { console.error("API error"); }
        }

        function convert() {
            const val = document.getElementById('pingInput').value;
            const display = document.getElementById('val');
            const unit = document.getElementById('unit');
            if(val && val >= 0) {
                let sec = val / 1000;
                let clean = Number(Math.round(sec + 'e6') + 'e-6');
                display.innerText = (clean.toString().length > 9) ? clean.toExponential(2) : clean;
                unit.innerText = sec >= 2 ? "SECONDES" : "SECONDE";
            } else { display.innerText = "0"; unit.innerText = "SECONDE"; }
        }

        window.onload = fetchGeo;
    </script>
</body>
</html>

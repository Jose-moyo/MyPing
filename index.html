<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Master Pro - Animated Edition</title>
    <style>
        :root {
            --deep-blue: #040b2e;
            --liquid-blue: #0077ff;
            --glass-border: rgba(0, 195, 255, 0.3);
            --neon-cyan: #00d2ff;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--deep-blue);
            overflow: hidden; position: relative;
        }

        /* Arrière-plan animé */
        body::before, body::after {
            content: ""; position: absolute;
            width: 150vw; height: 150vw;
            background: var(--liquid-blue);
            opacity: 0.12; border-radius: 45%;
            z-index: -1; animation: rotate 20s linear infinite;
        }
        body::before { top: -85%; left: -25%; }
        body::after { bottom: -85%; right: -25%; animation-duration: 30s; opacity: 0.08; }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Carte Principale */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(180%);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px; width: 85%; max-width: 380px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        h2 { color: var(--neon-cyan); letter-spacing: 2px; text-shadow: 0 0 15px rgba(0, 210, 255, 0.6); }

        input {
            width: 90%; padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 195, 255, 0.4);
            border-radius: 15px; color: #fff;
            font-size: 1.5rem; text-align: center; outline: none;
        }

        .result-container {
            margin-top: 30px; padding: 25px;
            background: rgba(0, 119, 255, 0.1);
            border-radius: 20px; border: 1px solid rgba(0, 119, 255, 0.2);
        }

        .result-value {
            display: block; font-weight: 800; color: #ffffff;
            font-size: clamp(1.5rem, 10vw, 3rem);
        }

        /* --- ANIMATION DU BOUTON --- */
        .info-btn {
            margin-top: 25px;
            background: rgba(0, 210, 255, 0.1);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
            position: relative;
            transition: all 0.3s;
            /* Animation de pulsation infinie */
            animation: pulse-glow 2s infinite, nudge 5s infinite;
        }

        .info-btn:hover {
            background: var(--neon-cyan);
            color: white;
            box-shadow: 0 0 25px var(--neon-cyan);
            animation: none; /* Stop l'anim au survol pour plus de contrôle */
            transform: scale(1.05);
        }

        /* Effet de lueur qui grandit */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 210, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 255, 0); }
        }

        /* Petite secousse pour attirer l'attention toutes les 5s */
        @keyframes nudge {
            0%, 90%, 100% { transform: rotate(0deg); }
            92% { transform: rotate(3deg); }
            94% { transform: rotate(-3deg); }
            96% { transform: rotate(3deg); }
            98% { transform: rotate(-3deg); }
        }

        /* FENÊTRE MODALE */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(4, 11, 46, 0.85);
            backdrop-filter: blur(12px);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 25px;
            width: 280px;
            text-align: left;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            animation: slideUp 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .modal-header {
            color: var(--neon-cyan);
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 210, 255, 0.2);
            padding-bottom: 10px;
        }

        .modal-line { margin: 12px 0; font-size: 0.85rem; color: #fff; display: flex; flex-direction: column; }
        .modal-line span { color: var(--neon-cyan); font-size: 0.65rem; text-transform: uppercase; margin-bottom: 2px; }

        .close-btn {
            margin-top: 25px;
            display: block;
            text-align: center;
            color: var(--neon-cyan);
            font-weight: bold;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: none;
            border: 1px solid rgba(0, 210, 255, 0.3);
            padding: 8px;
            border-radius: 10px;
        }
        .close-btn:hover { background: rgba(0, 210, 255, 0.1); }
    </style>
</head>
<body>

    <div class="glass-card">
        <h2>PING MASTER</h2>
        <input type="number" id="pingInput" placeholder="0" oninput="convert()">
        
        <div class="result-container">
            <span class="result-value" id="val">0</span>
            <span id="unit" style="color:var(--neon-cyan); font-size:0.8rem; font-weight:bold; letter-spacing:2px;">SECONDE</span>
        </div>

        <button class="info-btn" onclick="openModal()">Détails Réseau</button>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">ANALYSE RÉSEAU</div>
            <div class="modal-line"><span>IP ADRESSE</span> <small id="ip">Récupération...</small></div>
            <div class="modal-line"><span>LOCALISATION</span> <small id="city">Chargement...</small></div>
            <div class="modal-line"><span>FOURNISSEUR (ISP)</span> <small id="isp">Analyse...</small></div>
            <div class="modal-line"><span>PAYS</span> <small id="country">...</small></div>
            <div class="close-btn" onclick="closeModal()">OK, FERMER</div>
        </div>
    </div>

    <script>
        const apiKey = 'at_JS8gLN1sxlDSuBBVgh9namJEGQ2TT';

        function openModal() { document.getElementById('infoModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('infoModal').style.display = 'none'; }

        async function fetchGeo() {
            try {
                const response = await fetch(`https://geo.ipify.org/api/v2/country,city?apiKey=${apiKey}`);
                const data = await response.json();
                document.getElementById('ip').innerText = data.ip;
                document.getElementById('city').innerText = data.location.city + " (" + data.location.region + ")";
                document.getElementById('isp').innerText = data.isp;
                document.getElementById('country').innerText = data.location.country;
            } catch (error) {
                document.getElementById('ip').innerText = "Erreur API";
            }
        }

        function convert() {
            const input = document.getElementById('pingInput');
            const display = document.getElementById('val');
            const unit = document.getElementById('unit');
            let ms = input.value;
            if (ms !== "" && ms >= 0) {
                let sec = ms / 1000;
                let clean = Number(Math.round(sec + 'e6') + 'e-6');
                display.innerText = (clean.toString().length > 10) ? clean.toExponential(2) : clean;
                unit.innerText = (sec >= 2) ? "SECONDES" : "SECONDE";
            } else {
                display.innerText = "0"; unit.innerText = "SECONDE";
            }
        }

        window.onload = fetchGeo;
    </script>
</body>
</html>
